<div class="container mt-5">
  <div class="row my-5">
    <div class="col-md-12 mx-auto">
      <div class="card">
        <div class="card-header text-center">
          <h1>Login</h1>
          <hr>
        </div>
        <div class="alert alert-danger" *ngIf="errorMessages.length">
          <p *ngFor="let msg of errorMessages"> {{ msg }} </p>
        </div>
        <div class="form-control">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input [(ngModel)]="authRequest.email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <a class="form-check-label" for="exampleCheck1">Forget The Password</a>
            </div>
            <div class="d-flex justify-content-center">
              <button (click)="login()" type="submit" class="btn btn-success m-lg-3">
                <em class="fas fa-sign-in-alt">&nbsp; Sign in</em>
              </button>
              <button (click)="register()" type="submit" class="btn btn-primary m-lg-3">
                <em class="fas fa-user-alt">&nbsp; Register</em>
              </button>
            </div>
          </div>

      </div>
    </div>
  </div>
 </div>
